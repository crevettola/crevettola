<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META INFORMATION -->
    <meta charset="UTF-8">
    <meta name="description" content="Random Quote Generator">
    <meta name="keywords" content="HTML,CSS,JavaScript, Quotes, API">
    <meta name="author" content="Nabin Jaiswal">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- END OF META INFORMATION -->    

    <title>Générateur de citations de Dan</title>

    <!-- BOOTSTRAP CDN-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- FONTAWESOME CDN -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet"> 

    <!-- CUSTOM STYLESHEET -->
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

	<div class="container">
        <div class="row">
            <div class="col-md-12 title">
                <h1>Générateur de citations de Dan</h1>
            </div>
            <div class="col-md-12 quoteArea">
                <script type="text/javascript">
					var aleatoire = 0;
					aleatoire = Math.floor (Math.random() * 10) + 1;
					document.write('<iframe src="https://github.com/crevettola/crevettola/blob/master/random-quote-generator/test' + aleatoire + '.html" seamless></iframe>');
					
					
					
					
				</script>
				
				<div class="col-md-12 creator">
				<p>Dan Turcotte</p>
               </div>
				
            </div>


			
			<div class="col-md-12 buttons">

				
				<input type="button" value="Nouvelle citation" onClick="document.location.reload(true)" class="btn btn-info" ></input>
			</div>

            <div class="col-md-12 creator">Envoyer d'autres citations à 
                <a href="https://www.facebook.com/profile.php?id=100010453789208" target="_blank">Eléa</a>
            </div>
        </div>
</div>

    
    <!-- JQUERY CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- BOOTSTRAP JAVASCRIPT -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <!-- CUSTOM JAVASCRIPT -->
    <script src="js/scripts.js"></script>
</body>
</html>
